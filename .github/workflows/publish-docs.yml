name: Publish to GH pages
on:
    push:
        branches:
            - main
permissions:
    contents: write
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Install and Build
                run: |
                    npm install -g npm@latest 
                    npm ci
                    npm run docs

            -   name: Deploy
                uses: JamesIves/github-pages-deploy-action@v4
                with:
                    folder: api
